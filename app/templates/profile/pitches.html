{% extends 'base.html'%}
{%import 'macros.html' as macro%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="thumbnail">
                {% if user.profile_pic_path %}
                <img class="" src="{{url_for('static',filename=user.profile_pic_path)}}" alt="" class="img-thumbnail">
                {%else%}
                <p>No profile picture</p>
                {% endif %}
            </div>
        </div>
        <h3> {{user.username}} </h3>
        <hr>
        <div class="col-md-9">
            <p>Name: {{user.firstname}} {{user.lastname}} </p>
        </div>
        <div class="row">
            <div class="col-md-12">
              <h3> My Pitches </h3>
              <hr>
               {{macro.pitchesDisplay(pitches)}}
            </div>
        </div>
    </div>
</div>
{% endblock %}
